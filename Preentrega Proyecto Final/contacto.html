    <div class="formulario">
        <h1 class="contacto">Contactanos</h1>
        <form >
            <p>
                <label>Nombre y Apellido</label>
                <input type="text" name="fullname" placeholder="Nombre y apellido">
            </p>
            <p>
                <label>E-mail</label>
                <input type="email" name="email" placeholder="email@email.com">
            </p>
            <p>
                <label>Celular</label>
                <input type="tel" name="phone" pattern="[0-9]{10}" placeholder="1234567890" >
            </p>
            <p>
                <label>Asunto</label>
                <input type="text" name="asunto">
            </p>
            <p>
                <label>Comentario</label> 
                <textarea name="comentario" rows="3"></textarea>
            </p>
            <p class="boton">
                <button>
                    Enviar
                </button>
            </p>
        </form>
    </div>
